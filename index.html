<!doctype html>
<html ng-app="keyMS" ng-controller="indexController as indexCtrl">
  <head>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="nodeModules/ng-table/bundles/ng-table.min.css">
    <link rel="stylesheet"; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
    <link rel="stylesheet" type="text/css" href="nodeModules/angular-datepicker/angular-datepicker.css">
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
    <!-- <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"> -->
  </head>

  <body>

  <div class="main-wrapper">
    <div class="side-nav-wrapper">
      <div class="heading">
        <div class="logo"></div>
        <h1>KEY MS</h1>
      </div>
      <img class="menu-icon" ng-if="!indexCtrl.keyMSService.isMenuOpen" src="assets/css/images/menu-icon.png" ng-click="indexCtrl.openMenu()">
      <img class="menu-icon" ng-if="indexCtrl.keyMSService.isMenuOpen" src="assets/images/close-button.png" ng-click="indexCtrl.closeMenu()">
      <p class="small-heading">Main</p>
      <div class="menu" ng-class="{'mobile-menu':indexCtrl.keyMSService.isMenuOpen}">
        <p ng-click="indexCtrl.openAccordion()" class="menu-heading">System keys</p>
        <ul class="menu-lists">
          <li><a href="#primarykey/0">Primary key</a></li>
          <li><a href="#secondarykey/1">Secondary key</a></li>
        </ul>
      </div>
    </div>
    <div class="header-nav">
      <p>Welcome to key Management System</p>
    </div>
    <div class="keys-container">
      <div ng-view></div>
    </div>
    <popup class="show-popup" title="Add Key"  ng-if="indexCtrl.keyMSService.getPopupData() || indexCtrl.keyMSService.isPassPopup"></popup> 
  </div>
  
  </body>
  
  <script type="text/javascript" src="nodeModules/jquery/dist/jquery.min.js"></script>
  <!-- <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script> -->
  <script type="text/javascript" src="nodeModules/angular/angular.min.js"></script>
  <script type="text/javascript" src="nodeModules/ng-table/bundles/ng-table.min.js"></script>
  <script type="text/javascript" src="nodeModules/angular-datepicker/angular-datepicker.js"></script>
  <script type="text/javascript" src="nodeModules/angular-validation-match/angular-validation-match.js"></script>
  <script type="text/javascript" src="nodeModules/angular/ng-storage.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="components/popup/popup-directive.js"></script>
  <script type="text/javascript" src="components/popup/popup-controller.js"></script>
  <script type="text/javascript" src="components/popup/index.js"></script>
  <script type="text/javascript" src="components/keys/keys-directive.js"></script>
  <script type="text/javascript" src="components/keys/index.js"></script>
  <script type="text/javascript" src="components/common.js"></script>
  <script type="text/javascript" src="components/app.route.js"></script>
  <script type="text/javascript" src="index-controller.js"></script>
</html>
